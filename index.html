<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S logo"
          class="header__img"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>

        <section class="cards page__section">
            <h2 class="visually-hidden"></h2>
            <ul class="cards__list">
            </ul>
        </section>

        <footer class="footer">
          <p class="footer__title">Â© 2022 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <!-- Edit modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container ">
        <button
          class="modal__close "
          id="profile-edit-modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading ">Edit Profile</p>
        <form class="modal__form " name="profile-form">
          <label class="">
            <input
              class="modal__input"
              type="text"
              id="profile-title-input"
              name="name"
              minlength="2"
              maxlength="40"
              required
              placeholder="Name"
            />
            <span class="modal__error" id="profile-title-input-error"
              >error message</span
            >
          </label>
          <label class="">
            <input
              class="modal__input"
              type="text"
              id="profile-description-input"
              name="Description"
              minlength="2"
              maxlength="200"
              required
              placeholder="Description"
            />
            <span class="modal__error" id="profile-description-input-error"
              >error message</span
            >
          </label>
          <!-- If any field doesn't pass validation, 
                    the "Save" button should be inactive. 
                    If both fields pass validation, 
                    then they should be active. 
                    Use the colors from the design for the inactive buttons. -->
          <!-- <label class=""> -->
          <button class="button modal__button " type="submit">
            Save
          </button>
          <!-- </label> -->
        </form>
      </div>
    </div>
    <!-- Add card modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-modal-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form " id="add-card-form">
          <label class="">
            <input
              class="modal__input  modal__input_title"
              type="text"
              name="title"
              id="add-card-title"
              minlength="1"
              maxlength="30"
              required
              placeholder="Title"
            />
            <span class="modal__error" id="add-card-title-error"
              >error message</span
            >
          </label>
          <label class="">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              id="add-card-url"
              name="description"
              required
              placeholder="Image URL..."
            />
            <span class="modal__error" id="add-card-url-error"
              >Please enter a valid URL.</span
            >
          </label>

          <!-- If any field doesn't pass validation, 
                            the "Save" button should be inactive. 
                            If both fields pass validation, 
                            then it should be active. 
                            Inactive button colors are the same as for the "Edit profile" form. -->
          <!-- <label class=""> -->
          <button class="button modal__button " type="submit">
            Create
          </button>
          <!-- </label>         -->
        </form>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal" id="modal__preview">
      <div class="modal__container modal__container_image-preview">
        <button
          class="modal__close image-modal-close-button"
          id="image-modal-close-button"
        ></button>
        <img src="./images/cross.svg" alt="no image" class="modal__image-preview" />
        <p class="modal__image-title">Image Title Here</p>
        <!-- This is new -->
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="no image" />
        <button class="card__delete-button">
          <img src="./images/Trash.svg" alt="Delete" />
        </button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
