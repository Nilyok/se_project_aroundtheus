<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
</head>


<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/logo.svg" alt="Around The U.S logo" />
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__title"> jacques Cousteau</h1>
                        <button class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button"></button>
            </section>


        <main class="cards page__section">
            <ul class="cards__list">
                <li class="card">
                    <img src="./images/yosemite-valley.jpg" class="card__image" />
                    <div class="card__description"> 
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lake-louise.png" class="card__image" />
                    <div class="card__description"> 
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/bald-mountains.png" class="card__image" />
                    <div class="card__description"> 
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/latemar.png" class="card__image" />
                    <div class="card__description"> 
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/vanoise-national-park.png" class="card__image" />
                    <div class="card__description"> 
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/lago-di-braies.png" class="card__image" />
                    <div class="card__description"> 
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
            </ul>   
        </main>        
    </div>
</body>
</html>
