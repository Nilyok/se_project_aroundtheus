<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around The U.S</title>
        <link href="./pages/index.css" rel="stylesheet" />
    </head>

    <body class="page">
        <div class="page__content">
            <header class="header">
                <img src="./images/logo.svg" alt="Around The U.S logo" class="header__img" />
            </header>

            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image" />
                    <div class="profile__info">
                        <h1 class="profile__title">jacques Cousteau</h1>
                        <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button class="profile__add-button" type="button"></button>
                </section>

                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>

                <footer class="footer">
                    <p class="footer__title">Â© 2022 Around The U.S.</p>
                </footer>
            </main>
        </div>

        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close" id="modal-close-button" type="button"></button>
                <p class="modal__heading">Edit Profile</p>
                <form class="modal__form">
                    <input class="modal__input" type="text" id="profile-title-input" name="name" placeholder="Name">
                    <input class="modal__description" type="text" id="profile-description-input" name="description" placeholder="Description">
                    <button class="button modal__button" type="submit">Save</button>

                </form>
            </div>
        </div>

        <template id="card-template">
            <li class="card">
                <img src="" class="card__image" alt="" />
                <div class="card__description">
                    <h2 class="card__title"></h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
        </template>

        <script src="./scripts/index.js"></script>
    </body>
</html>
